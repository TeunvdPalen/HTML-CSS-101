<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Contact</title>
</head>
<body>
	<h1>Title</h1>

	<form method="POST" action="">
		Voornaam: <input type="text" name="voornaam"><br>
		Familienaam: <input type="text" name="familienaam"><br>
		Paswoord: <input type="password" name="password"><br>
		Bericht:<br>
		<textarea name="bericht"></textarea><br>
		Ik ga akkoord met de voorwaarde: <input type="checkbox" name="voorwaarde" value="akkoord"><br>
		<select name="land">
			<option value="1">spanje</option>
			<option value="2">Nederland</option>
			<option value="3">Belgi&euml;</option>
		</select><br>
		Man: <input type="radio" name="geslacht" value="m">
		Vrouw: <input type="radio" name="geslacht" value="v"><br>
		<input type="submit" value="Contact opnemen!"><br>
	</form>
</body>
</html>
